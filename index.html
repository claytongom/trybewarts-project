<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Trybewarts</title>
</head>

<body>
    <header class="header">
        <div class="flex-container">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" width="40px">
        </div>
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login" method="post">
            <input id="email" type="email" name="email" placeholder="Email">
            <input id="password" type="password" name="password" placeholder="Senha" value="">
            <button type="button" class="btn" id="login">Entrar</button>
        </form>
    </header>
    <main class="main">
        <form id="evaluation-form" method="get">
            <h2>Formulário de Avaliação</h2>
            <section id="forms">
                <input id="input-name" placeholder="Nome">
                <input id="input-lastname" placeholder="Sobrenome">
                <input id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </section>
            <br>
            <section class="family">
                <label id="label-family">Qual sua família?</label>
                <label for="optionOne">Frontend
                <input type="radio" value="Frontend" id="frontend" name="family">
                </label>
                <label for="optionTwo">Backend
                <input type="radio" value="Backend" id="backend" name="family">
                </label>
                <label for="optionThree">FullStack  
                <input type="radio" value="FullStack" id="fullstack" name="family">
                </label>
            </section>

            <section id="content">
                <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                <label>
                <input type="checkbox" class="subject" value="HoFs" name="" id="hoFs">HoFs
                </label>
                <label>
                <input type="checkbox" class="subject" value="Jest" name=""id="jest">Jest
                </label>
                <label>
                <input type="checkbox" class="subject" value="Promises" name="" id="promises">Promises
                </label>
                <label>                    
                <input type="checkbox" class="subject" value="React" name="" id="react">React 
                </label>
                <label>
                <input type="checkbox" class="subject" value="SQL" name="" id="sql">SQL
                </label>
                <label>
                <input type="checkbox" class="subject" value="Python" name="" id="python">Python
                </label>
            </section>
            <section id="evaluation">
                <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
                <input type="radio" class="evaluation" value="1" name="rate">1
                <input type="radio" class="evaluation" value="2" name="rate">2
                <input type="radio" class="evaluation" value="3" name="rate">3
                <input type="radio" class="evaluation" value="4" name="rate">4
                <input type="radio" class="evaluation" value="5" name="rate">5
                <input type="radio" class="evaluation" value="6" name="rate">6
                <input type="radio" class="evaluation" value="7" name="rate">7
                <input type="radio" class="evaluation" value="8" name="rate">8
                <input type="radio" class="evaluation" value="9" name="rate">9
                <input type="radio" class="evaluation" value="10" name="rate">10
            </section>
            <section class="textArea">
                <label class="textarea" for="">Deixe seu comentário:</label><br>
                <textarea id="textarea-space" maxlength="500" name="" id="" cols="30" rows="10"></textarea>
            </section>
        </form>       
                
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">       
                
                
    </main>





    <script src="script.js"></script>

</body>

</html>
